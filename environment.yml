name: jupyter
channels:
  - pyviz
  - conda-forge
  - defaults
dependencies:
  - pandas
  - geopandas
  - folium
  - altair
  - vega
  - pyviz::param
  - pyviz::datashader
  - pyviz::holoviews
  - pyviz::geoviews
  - pyviz::hvplot
  - bokeh::bokeh
  - pyviz::panel
  - python-snappy
  - numpy
  - lxml
  - pip
  - pip:
      - jupyter-panel-proxy
      - qgrid
      - xlrd==1.2.0
      - ipywidgets<8.0.0
      - aiohttp_proxy
      - aiohttp_socks
